<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>

        .clearfix::after{content:'';display:block;clear:both;}
        body{background: none;min-width: 0;}
        .loading-page{position:fixed; width: 100%;height: 100%; background:rgba(0,0,0,0.6);}
        .loading-box{position:absolute;top:50%;left:50%;transform: translate(-50%,-50%); width: 561px; padding: 44px 55px 48px 46px; border-radius: 14px; box-shadow: 0px 3px 15px 0 rgba(25, 71, 186, 0.05); background: #fff;font-size: 18px;}
        .loading-box p{float: left;}
        .loading-box span{float: right;}
        .loading-box .progress{width: 462px;height: 10px; margin-top:40px;  border-radius: 5px;  background-color: #eef0f4;}
        .loading-box .progress .progress-bar{width:0; height:10px; background-color:#ec2741;border-radius: 5px; transition:ease-out 0.5s; }

        @media (max-width: 520px) {
            .loading-box{ width: 330px; padding: 20px 28px 24px 23px;}
            .loading-box .progress{width: 280px;}
            }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="loading-page">
            <div class="loading-box clearfix">
                <p>Loading...</p><span>60%</span>
                <div class="progress">
                    <div class="progress-bar" aaa="60"></div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(function(){
            $('.progress-bar').each(function(){
                var aaa=$(this).attr('aaa');
                $(this).animate({
                    width: aaa + "%"
                });
            });
        });
    </script>
</body>
</html>
