<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>

        .clearfix::after{content:'';display:block;clear:both;}
        .loading-page{position:fixed; width: 100%;height: 100%; background:rgba(0,0,0,0.6);}
        .loading-box{position:absolute;top:50%;left:50%;transform: translate(-50%,-50%); width: 170px; height: 170px; padding: 30px 30px; box-sizing: border-box; text-align: center; border-radius: 14px; box-shadow: 0px 3px 15px 0 rgba(25, 71, 186, 0.05); background: #fff;font-size: 18px;}
        .loading-box p{margin-top: 20px;}
        .loading-box .progress img{width: 60%;display: block;margin: 0 auto;}
        .loading-box .progress .progress-bar{width: 60%; height: 10px;  border-radius: 5px;  background-color: #ec2741;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="loading-page">
            <div class="loading-box">
                <div class="progress">
                    <img src="imges/loadinfo.gif" alt="loadinfo">
                </div>
                <p>Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
