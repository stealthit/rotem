<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 1050px)">
    <title>Document</title>

</head>

<body>
    
    <div class="header-wrap">
        <header>
            <div class="logo-wrap">
                <h1 id="logo"><a href="#"></a></h1>
            </div>
    </div>
        </header>
    <div class="login-wrapper">
        <div class="cooperation">
            <div class="cooperation-box">
                <h2>협업 드라이브명1</h2>
                <div class="user">
                    <div class="host">
                        <p class="title">초대자</p>
                        <div>
                            <div class="img-group"><img src="img/img-user.png" alt="user"></div>
                            <div class="account-group">
                                <span class="account">계정명</span>
                                <span>id@U2drive.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="join">
                        <p class="title">참여중인 사용자</p>
                        <div class="profile-img-box">
                            <img src="img/img-user.png" alt="user">
                            <img src="img/img-user.png" alt="user">
                            <img src="img/img-user.png" alt="user">
                            <img src="img/img-user.png" alt="user">
                            <img src="img/img-user.png" alt="user">
                        </div>

                    </div>
                </div>
            </div>
            <p>위 협업 드라이브로 접속하기 위해<br>로그인/회원가입이 필요합니다.</p>
            <p>※<span id="name">{$계정명$}</span> 님께서 
                <span id="email" class="bold">{$E-MAILID$}</span> 으로<span class="mobile ht0"><br></span>초대 하셨습니다.<br>반드시 위 이메일 주소 ID로
                가입하셔야<span class="mobile ht0"><br></span>협업 드라이브에 참여 하실 수 있습니다.</p>
        </div>
        <div class="login">
            <img src="img/logo_g.svg" alt="login logo">
            <h2>로그인/회원가입</h2>
            <div class="login-btn-group">
                <button type="button" class="login-btn"><img src="img/ic_facebook2.svg" alt="페이스북아이콘">페이스북계정으로
                    계속하기</button>
            </div>
            <div class="login-btn-group">
                <button type="button" class="login-btn"><img src="img/ic_google.svg" alt="구글아이콘">구글계정으로 계속하기</button>
            </div>
            <div class="login-btn-group">
                <button type="button" class="login-btn"><img src="img/ic_kakao2.svg" alt="카카오아이콘">카카오계정으로 계속하기</button>
            </div>
            <p>로그인을 하지않고 서비스를 계속하려면,<span class="mobile ht0"><br></span><a href="#" class="bold">뒤로가기</a>를 눌러주세요.</p>
        </div>
    </div>

</body>


</html>
