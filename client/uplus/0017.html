<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>

</head>

<body>
    <!-- 팝업 -->
    <div class="popup">
        <div class="ui0017"
            style="width: 660px;height: 560px;padding: 29px 30px 31px;border: solid 1px #eee;background-color: #fff;">
            <header>
                <img src="img/img-logo.svg" alt="U2drive logo" style="margin-bottom: 25px;">
                <p style="margin-bottom: 15px;">[U2 DRIVE]<span id="name">{$계정명$}</span>님으로 부터 공유 파일이 도착하였습니다.</p>
            </header>
            <div class="cooperation-box"
                style="margin-bottom: 25px;width: 560px;height: 200px;padding: 30px 40px 40px;border: 1px solid #eee;border-top: 4px solid #353535;background-color: #fff;text-align: left;">
                <h2 style="margin-bottom: 20px;font-size: 24px;font-weight: bold;letter-spacing: 0.48;">협업 드라이브명1</h2>
                <div class="user" style="display: flex;font-size: 16px;letter-spacing: 0.32px;">
                    <div class="host" style="padding-right: 30px;border-right: 1px solid #e0e0e0;">
                        <p class="title" style="margin-bottom: 7px;">초대자</p>
                        <div style="display: flex;">
                            <div class="img-group" style="height: 39px;display: flex;align-items: center;">
                                <img src="img/img-user.png" alt="user" style="height: 30px;margin-right: 16px;"></div>
                            <div class="account-group" style="display: flex;flex-direction: column;">
                                <span class="account"
                                    style="font-size: 12px;letter-spacing: 0.24px;color: #aaa;">계정명</span>
                                <span style="font-size: 14px;letter-spacing: 0.28px;">id@U2drive.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="join" style="height: 60px;margin-left: 30px;">
                        <p class="title" style="margin-bottom: 7px;">참여중인 사용자</p>
                        <div class="profile-img-box" style="height: 39px;display: flex;align-items: center;">
                            <img src="img/img-user.png" alt="user" style="margin-right: 10px;">
                            <img src="img/img-user.png" alt="user" style="margin-right: 10px;">
                            <img src="img/img-user.png" alt="user" style="margin-right: 10px;">
                            <img src="img/img-user.png" alt="user" style="margin-right: 10px;">
                            <img src="img/img-user.png" alt="user" style="margin-right: 10px;">
                        </div>
                    </div>
                </div>
            </div>
            <p><span id="name">{$계정명$}</span>님의 초대 메시지</p>
            <p class="mt10" style="margin-top: 10px;">초대시 입력한 메시지가 출력됩니다.</p>
            <div class="foot" style="text-align: center;margin-top: 28px;">
                <button type="button" class="enter-btn"
                    style="width: 156px;height: 40px;border-radius: 4px;background-color: #353535;color: #fff;font-size: 14px;font-weight: bold;letter-spacing: 00.28px;">U2
                    드라이브로 가기</button>
            </div>
            <footer
                style="margin-top: 25px;padding-top: 14px;border-top: 1px solid #eee;font-size: 12px;letter-spacing: 0.24px;color: #aaa;">
                <p>
                    ㈜엘지유플러스 | 주소: 서울특별시 용산구 한강대로 32 | 대표이사 황현식 | 사업자등록번호 220-81-39938<br />
                    통신판매신고 제 2015-서울용산-00481호<br />
                    본 서비스는 상용서비스가 아닌 고객사용성 확인을 위한 베타서비스로써 어떠한 책임도 부담하지 아니합니다.<br />
                </p>
            </footer>
        </div>
    </div>
</body>
