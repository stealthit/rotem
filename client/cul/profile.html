<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CULTURIT</title>  
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper" id="">
  <!-- 팝업 -->

  <div class="wrap">
    <!-- 왼쪽 영역 -->
    <header id="user-wrap">
      <a href="main.html" class="logo"></a>
      <div class="account">
        <div class="account-top">
          <div class="account-title"><span>홍길동</span>'s Account</div>
          <button type="button" class="btn-setting"></button>
        </div>
        <button type="button" class="btn-rect-gray">로그아웃</button>
      </div>
      <div class="have-content">
        <div class="have-conten01">
          <ul>
            <li>
              <span class="ico-note"></span>
            </li>
            <li>총 보유곡</li>
            <li>10</li>
          </ul>
        </div>
        <div class="have-conten02">
          <ul>
            <li>
              <span class="ico-down"></span>
            </li>
            <li>총 다운로드</li>
            <li>100</li>
          </ul>
        </div>
      </div>
    </header>
  

    <section id="content-wrap">
      <div class="profile-wrap">
        <h3>프로필</h3>
        <div class="profile-setting">
          <ul class="profile-picture">
              <li>사진</li>
              <li>
                <div class="pic-img">
                  <div class="chg-img"></div>
                  <label for="input-img-file1" class="btn-add-picture"></label>
                  <input type="file" id="input-img-file1" accept="image/gif,image/jpeg,image/jpg,image/png">
                </div>
              </li>                      
          </ul>
          <ul class="profile-name">
              <li>이메일</li>
              <li>
                <input type="text" class="input-box" placeholder="hong@gmail.com">
              </li>
          </ul>
          <ul class="profile-position">
              <li>비밀번호</li>
              <li>
                <input type="text" class="input-box" placeholder="">
              </li>
          </ul>
          <ul class="profile-was">
              <li>비밀번호 확인</li>
              <li>
                <input type="text" class="input-box" placeholder="">
              </li>
          </ul>            
        </div> 
        <div>
          <button type="button" class="btn-el-blue">저장</button>
        </div>        
      </div>
    </section> 
  </div> 
</div>
<script>

</script>
</body>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/common.js"></script>
</html>
