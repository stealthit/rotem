<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">

/* 커스텀 칼럼 스타일 정의 */
.aui-grid-user-custom-left {
	text-align:left;
}
</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/normal_100.json");

};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "id",
		headerText : "Client ID",
		width : 100
	}, {
		dataField : "name",
		headerText : "Name",
		width : 100,
		style : "aui-grid-user-custom-left",
		renderer : {
			type : "IconRenderer",
			iconWidth : 20, // icon 가로 사이즈, 지정하지 않으면 24로 기본값 적용됨
			iconHeight : 20,
			iconTableRef :  { // icon 값 참조할 테이블 레퍼런스
				"default" : "./assets/office_man.png" // default
			}
		}
	}, {
		dataField : "product",
		headerText : "Product",
		width: 140
	}, {
		dataField : "date",
		headerText : "Date",
		width: 140
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric",
		width: 140,
		renderer : {
			type : "ButtonRenderer",
			onClick : function(event) {
				alert("( " + event.rowIndex + ", " + event.columnIndex + " ) " + event.item.price + " 상세보기 클릭");
			},
		}
	}, {
		dataField : "etc", // 임의의 고유값
		headerText : "Etc",
		width: 140,
		headerTooltip : {
			show : true,
			tooltipHtml : "Name 이 Anna 인 경우 버튼 표시하지 않음"
		},
		renderer : {
			type : "ButtonRenderer",
			labelText : "상세 보기",
			onClick : function(event) {
				alert("( " + event.rowIndex + ", " + event.columnIndex + " ) " + event.item.name + " 상세보기 클릭");
			},
			visibleFunction :  function(rowIndex, columnIndex, value, item, dataField ) {
				// 행 아이템의 name 이 Anna 라면 버튼 표시 하지 않음
		       if(item.name == "Anna") {
		              return false;
		        }
		        return true;
			}
		}
	}, {
		dataField : "etc2", // 임의의 고유값
		headerText : "Etc2",
		width: 140,
		headerTooltip : {
			show : true,
			tooltipHtml : "Name 이 Anna 인 경우 버튼 비활성화"
		},
		renderer : {
			type : "ButtonRenderer",
			labelText : "상세 보기",
			onClick : function(event) {
				alert("( " + event.rowIndex + ", " + event.columnIndex + " ) " + event.item.name + " 상세보기 클릭");
			},
			disabledFunction :  function(rowIndex, columnIndex, value, item, dataField ) {
				// 행 아이템의 name 이 Anna 라면 버튼 비활성화 처리
		       if(item.name == "Anna") {
		              return true;
		        }
		        return false;
			}
		}
	}, {
		dataField : "del_btn", // 임의의 고유값
		headerText : "행 삭제 ",
		width: 140,
		renderer : {
			type : "ButtonRenderer",
			labelText : "삭제 하기",
			onClick : function(event) {
				if(confirm(event.item.id + " 행 삭제 하시겠습니까?")) {
					AUIGrid.removeRow(event.pid, event.rowIndex);
				}
			}
		}
	}
];



// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			// rowHeight 36 설정
			rowHeight : 36,
			
			// 소프트 제거 모드 사용 안함
			softRemoveRowMode : false
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
};

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>Price 는 데이터 값을 그대로 버턴 텍스트로 출력한 예이고, Etc 는 일괄적으로 임의의 텍스트를 출력한 것입니다.</p>
		<p>ButtonRenderer 는 기본적으로 데이터값을 출력하나, labelText 속성을 통해 일괄적으로 임의의 텍스트 출력이 가능합니다.</p>
		<p>.aui-grid-button-renderer CSS 스타일을 재정의 함으로써 버턴의 모양을 바꿀 수 있습니다.</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
