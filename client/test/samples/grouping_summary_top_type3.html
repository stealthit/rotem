<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">
.my-align-right {
	text-align:right;
}
</style>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/country_phone_1000.json");
};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "orderId",
		headerText : "Order ID"
	}, {
		dataField : "country",
		headerText : "Country"
	},  {
		dataField : "name",
		headerText : "Name"
	}, {
		dataField : "phone",
		headerText : "Phone"
	}, {
		dataField : "product",
		headerText : "Product"
	}, {
		dataField : "color",
		headerText : "Color"
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric",
		style : "my-align-right",
		disableGrouping : true // 그룹핑의 직접적인 대상이 될 수 없음
	},{
		dataField : "date",
		headerText : "Date"
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			
			editable : true,
			
			// 그룹핑 패널 사용
			useGroupingPanel : true,
			
			// 차례로 country, product, name 순으로 그룹핑을 합니다.
			// 즉, 각 나라별, 각 제품을 구매한 사용자로 그룹핑
			groupingFields : ["country", "product", "name"],
			
			// 합계(소계) 설정
			groupingSummary  : {
				// 합계 필드는 price 1개에 대하여 실시 합니다.
				dataFields : [ "price" ]
			},
			
			// enableCellMerge 할 때 실제로 rowspan 적용 시킬지 여부
			// 만약 false 설정하면 실제 병합은 하지 않고(rowspan 적용 시키지 않고) 최상단에 값만 출력 시킵니다.
			cellMergeRowSpan : false,

			// 합계(소계) 위치를 상단에 출력 (기본값:bottom)
			groupingSummaryPosition : "top",
			
			/// 그룹핑 썸머리행의 앞부분에 값을 채울지 여부
			// true 설정하면 그룹핑된 행도 세로 병합이 됨.
			fillValueGroupingSummary : true,

			// fillValueGroupingSummary=true 설정 일 때에만 유효
			// 썸머리 행의 위치를 일괄 적으로 groupingFields 의 마지막 필드에 위치시킬지 여부
			adjustSummaryPosition : true,
			
			// 최초 보여질 때 모두 열린 상태로 출력 여부
			displayTreeOpen : true,
			
			// 그룹핑 후 셀 병합 실행
			enableCellMerge : true,
			
			// 브랜치에 해당되는 행을 출력 여부
			showBranchOnGrouping : false,
			
			// 그리드 ROW 스타일 함수 정의
			rowStyleFunction : function(rowIndex, item) {
				
				if(item._$isGroupSumField) { // 그룹핑으로 만들어진 합계 필드인지 여부
					
					// 그룹핑을 더 많은 필드로 하여 depth 가 많아진 경우는 그에 맞게 스타일을 정의하십시오.
					// 현재 3개의 스타일이 기본으로 정의됨.(AUIGrid_style.css)
					switch(item._$depth) {  // 계층형의 depth 비교 연산
					case 2:
						return "aui-grid-row-depth1-style";
					case 3:
						return "aui-grid-row-depth2-style";
					case 4:
						return "aui-grid-row-depth3-style";
					default:
						return "aui-grid-row-depth-default-style";
					}
				}
				
				return null;
			} // end of rowStyleFunction
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
}

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p style="margin-bottom:12px; font-weight:bold;">그룹핑 소계행(Grouping Summary Rows)들을 상단에 출력한 모습니다.</p>
		<p>상단에 출력하고자 한다면 기존 그룹핑-소계 속성에 추가로 groupingSummaryPosition 속성을 "top" 으로 설정하십시오.</p>
		<p><a href="javascript:changeLocation('./grouping_summary_top_type1.html?gs_postop')">Type 1 에 적용한 데모 보기</a> |  
			<a href="javascript:changeLocation('./grouping_summary_top_type2.html?gs_postop')">Type 2 에 적용한 데모 보기</a>
		</p>
<div class="src_cover"><pre>
// 합계(소계) 위치를 상단에 출력 (기본값:bottom)
groupingSummaryPosition : "top"
</pre></div>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:450px; margin:0 auto;"></div>
	</div>
</div>
