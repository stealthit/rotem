<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<!-- 브라우저 다운로딩 할 수 있는 JS 추가 -->
<script type="text/javascript" src="../export_server_samples/FileSaver.min.js"></script>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/nutrition4.json");

};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "gubun0",
		headerText : "대분류",
		width : 160,
		cellMerge : true, // 대분류 셀 세로 병합 실행
		cellColMerge : true, // 셀 가로 병합 실행
		cellColSpan : 3, // 셀 가로 병합 대상은 3개로 설정(대분류, 구분1, 구분2)
	}, {
		dataField : "gubun1",
		headerText : "구분1",
		width : 140,
		cellMerge : true, // 구분1 셀 세로 병합 실행
		mergeRef : "gubun0", // 대분류(gubun0 필드) 셀머지의 값을 비교해서 실행함. (mergePolicy : "restrict" 설정 필수)
		mergePolicy : "restrict"
	}, {
		dataField : "gubun2",
		headerText : "구분2",
		width : 140
	}, {
		headerText : "2008년",
		children : [ {
			dataField : "avg08",
			headerText : "평균(g)",
			width : 100
		}, {
			dataField : "sdev08",
			headerText : "표준편차",
			width : 100
		} ]
	}, {
		headerText : "2009년",
		children : [ {
			dataField : "avg09",
			headerText : "평균(g)",
			width : 100
		}, {
			dataField : "sdev09",
			headerText : "표준편차",
			width : 100
		} ]
	}, {
		headerText : "2010년",
		children : [ {
			dataField : "avg10",
			headerText : "평균(g)",
			width : 100
		}, {
			dataField : "sdev10",
			headerText : "표준편차",
			width : 100
		} ]
	}, {
		headerText : "2011년",
		children : [ {
			dataField : "avg11",
			headerText : "평균(g)",
			width : 100
		}, {
			dataField : "sdev11",
			headerText : "표준편차",
			width : 100
		} ]
	}, {
		headerText : "2012년",
		children : [ {
			dataField : "avg12",
			headerText : "평균(g)",
			width : 100
		}, {
			dataField : "sdev12",
			headerText : "표준편차",
			width : 100
		} ]
	} ];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			// 셀 병합 실행
			enableCellMerge : true
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
}

var isMerged = true; // 최초에는 merged 상태

function setCellMerge() {
		isMerged = !isMerged;
		
		AUIGrid.setCellMerge(myGridID, isMerged);
}
</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>가로 병합과 세로 병합을 같이 사용하여 혼합된 병합으로 출력은 불가능합니다. 가로, 세로 병합 중 한가지만 가능합니다.</p>
		<p>즉, 1~3행 과 1~3열(3X3과 같은 형태)의 블록 형태로는 지원하지 않습니다.</p>
		<p>다음은 가로 병합, 세로 병합을 같이 설정한 경우의 예를 보여주는 데모입니다.</p>
		<ul class="nav_u">
			<li><span  onclick="setCellMerge()" class="btn">병합 해제/설정</span><span>setCellMerge(true/false) 함수로 사용자가 기호에 따라 해제/설정이 가능합니다.</span></li>
		</ul>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
