<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<script type="text/javascript">

// 상단 그리드 생성 후 반환 ID
var myGridID;

// 하단 그리드 생성 후 반환ID
var myGridID2;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// 상단 그리드를 생성합니다.
	createAUIGrid();
	
	// 하단 그리드를 생성합니다.
	createDetailAUIGrid();
	
	// 데이터 요청하여 상단 그리드에 삽입
	requestData("./data/normal_500.json");
};

// Master 그리드 를 생성합니다.
function createAUIGrid() {
	
	// AUIGrid 칼럼 설정
	var columnLayout = [ {
		dataField : "id",
		headerText : "ID",
		width : 160
	}, {
		dataField : "name",
		headerText : "Name",
		width : 160
	}, {
		dataField : "flag",
		headerText : "Flag IMG",
		editable : false,
		prefix : "./assets/",
		renderer : {
			type : "ImageRenderer",
			imgHeight : 24,
			altField : "country"
		},
		width : 140
	}, {
		dataField : "product",
		headerText : "Product",
		width : 180
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric",
		style : "my-column",
		width : 180
	}, {
		dataField : "quantity",
		headerText : "Quantity",
		dataType : "numeric",
		style : "my-column",
		width : 160
	}, {
		dataField : "date",
		headerText : "Date"
	}];

	
	// 그리드 속성 설정
	var gridPros = {
			selectionMode : "multipleCells",
			// 드래깅 행 이동 가능 여부 (기본값 : false)
			enableDrag : true,
			// 다수의 행을 한번에 이동 가능 여부(기본값 : true)
			enableMultipleDrag : true,
			// 셀에서 바로  드래깅 해 이동 가능 여부 (기본값 : false) - enableDrag=true 설정이 선행 
			enableDragByCellDrag : true,
			// 드랍 가능 여부 (기본값 : true)
			enableDrop : true,
			// 드랍을 받아줄 그리드가 다른 그리드에도 있는지 여부 (기본값 : false)
			// 즉, 드리드 간의 행 이동인지 여부
			dropToOthers : true
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);
}

// 하단 그리드 생성
function createDetailAUIGrid() {
	
	// AUIGrid 칼럼 설정
	var columnLayout = [{
		dataField : "id",
		headerText : "ID",
		width : 160
	}, {
		dataField : "name",
		headerText : "Name",
		width : 140
	}, {
		dataField : "country",
		headerText : "Country",
		width : 140
	}, {
		dataField : "product",
		headerText : "Product",
		width : 180
	}];
	
	// 그리드 속성 설정
	var gridPros = {
			// 드래깅 행 이동 가능 여부 (기본값 : false)
			enableDrag : true,
			// 다수의 행을 한번에 이동 가능 여부(기본값 : true)
			enableMultipleDrag : true,
			// 셀에서 바로  드래깅 해 이동 가능 여부 (기본값 : false) - enableDrag=true 설정이 선행 
			enableDragByCellDrag : true,
			// 드랍 가능 여부 (기본값 : true)
			enableDrop : true,
			// 드랍을 받아줄 그리드가 다른 그리드에도 있는지 여부 (기본값 : false)
			// 즉, 드리드 간의 행 이동인지 여부
			dropToOthers : true
	};

	// 실제로 #grid_wrap2 에 그리드 생성
	myGridID2 = AUIGrid.create("#grid_wrap2", columnLayout, gridPros);
	
	// 최초 빈 배열로 초기화
	AUIGrid.setGridData(myGridID2, []);
};

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>두 개의 그리드 간의 드래그&amp;드랍으로 행 이동을 정의한 모습입니다.(두 그리드 상호 간의 드래그&amp;드랍))</p>
		<p>드래그&amp;드랍으로 다른 그리드에 행을 이동 시킨 경우 이동 전 그리드는 행 삭제로, 이동 된 그리드는 행 추가로 인식됩니다.</p> 
	</div>
	<div>
		<!-- 상단 Grid -->
		<div id="grid_wrap" style="width:1200px; height:280px; margin:0 auto;"></div>
		
		<div style="width:100%; height:20px;"></div>
		
		<!-- 하단 Grid -->
		<div id="grid_wrap2" style="width:1200px; height:280px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
