<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">

<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid();
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/normal_500.json");

};

// AUIGrid 를 생성합니다.
function createAUIGrid() {
	
	// AUIGrid 칼럼 설정
	// 데이터 형태는 다음과 같은 형태임,
	//[{"id":"#Cust0","date":"2014-09-03","name":"Han","country":"USA","product":"Apple","color":"Red","price":746400}, { .....} ];
	var columnLayout = [ {
			dataField : "id",
			headerText : "ID",
			width : 120
		}, {
			dataField : "name",
			headerText : "Name",
			width : 140
		}, {
			dataField : "country",
			headerText : "Country",
			width : 120
		}, {
			dataField : "flag",
			headerText : "Flag IMG",
			editable : false,
			prefix : "./assets/",
			renderer : {
				type : "ImageRenderer",
				imgHeight : 24,
				altField : "country"
			},
			width : 100
		}, {
			dataField : "product",
			headerText : "Product",
			width : 120
		}, {
			dataField : "color",
			headerText : "Color",
			width : 100
		}, {
			dataField : "price",
			headerText : "Price",
			dataType : "numeric",
			style : "my-column",
			width : 120,
			editRenderer : {
				type : "InputEditRenderer",
				onlyNumeric : true, // 0~9만 입력가능
				textAlign : "right", // 오른쪽 정렬로 입력되도록 설정
				autoThousandSeparator : true // 천단위 구분자 삽입 여부
			}
		}, {
			dataField : "quantity",
			headerText : "Quantity",
			dataType : "numeric",
			style : "my-column",
			width : 100,
			editRenderer : {
				type : "InputEditRenderer",
				onlyNumeric : true, // 0~9만 입력가능
				textAlign : "right", // 오른쪽 정렬로 입력되도록 설정
				autoThousandSeparator : true // 천단위 구분자 삽입 여부
			}
		}, {
			dataField : "date",
			headerText : "Date"
		}];
	
	// 그리드 속성 설정
	var gridPros = {
		editable : true,
			
		// 페이징 사용		
		usePaging : true,
		
		// 한 화면에 출력되는 행 개수 20(기본값:20)
		pageRowCount : 40,
		
		// 페이지 행 개수 select UI 출력 여부 (기본값 : false)
		showPageRowSelect : true,
		
		// select UI 에 출력 시킬 옵션값들 (기본값 : [10, 20, 30, 40, 50])
		pageRowSelectValues : [20, 40, 60 , 80, 100]
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);
	
	// 페이지 행 개수 변경 이벤트(pageRowCountChange) 바인딩
	AUIGrid.bind(myGridID, "pageRowCountChange", function(event) {
		document.getElementById("ellapse").innerHTML = "페이지 행 개수 변경 이벤트 : " + event.oldRowCount + " → "  + event.rowCount + ", 전체 페이지 수 : " + event.totalPageCount;
	});
};

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>페이징 모드에서 출력 행 개수를 변경할 수 있습니다.</p>
<div class="src_cover"><pre>
// 페이지 행 개수 select UI 출력 여부 (기본값 : false)
showPageRowSelect : true,
		
// select UI 에 출력 시킬 옵션값들 (기본값 : [10, 20, 30, 40, 50])
pageRowSelectValues : [20, 40, 60 , 80, 100]
</pre></div>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
		
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
