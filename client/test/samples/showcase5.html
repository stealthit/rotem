<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/country_phone_month_500.json");
};

		headerText : "Country",
		width : 150,
		filter : {
			showIcon : true,
			useExMenu : true
		}
	},  {
		dataField : "product",
		headerText : "Product",
		width : 150,
		filter : {

		}
	}, {

		headerText : "1월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m2",
		headerText : "2월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m3",
		headerText : "3월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,

	}, {

		headerText : "4월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m5",
		headerText : "5월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m6",
		headerText : "6월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m7",
		headerText : "7월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m8",
		headerText : "8월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m9",
		headerText : "9월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {
		dataField : "m10",
		headerText : "10월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}, {

		headerText : "11월",

		formatString : "#,##0",
		width : 100,

	}, {
		dataField : "m12",
		headerText : "12월",
		dataType : "numeric",
		formatString : "#,##0",
		width : 100,
		disableGrouping : true,
		style : "aui-grid-my-right-style"
	}];

// 푸터 설정
var footerObject = [{
		labelText : "∑",
		positionField : "#base"
}];
for(var i=1; i<=12; i++) {
	footerObject.push({
		dataField : "m" + i,
		positionField : "m" + i,
		operation : "SUM",
		formatString : "#,##0",
		style : "aui-grid-my-custom-sum-total"
	});
}

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		useContextMenu : true,
		
		showBranchOnGrouping : false,
		
		enableFilter : true,
		
		showFooter : true,
		
		editable : true,
		
		// singleRow 선택모드
		selectionMode : "singleRow",
		
		// 그룹핑 패널 사용
		useGroupingPanel : true,
		
		// 차례로 country, product 순으로 그룹핑을 합니다.
		// 즉, 각 나라별, 각 제품을 구매한 사용자로 그룹핑
		groupingFields : [ "country", "product" ],
		
		// 그룹핑 후 합계필드를 출력하도록 설정합니다.
		groupingSummary : {
			// 합계 필드는 1월 ~ 12월에 대하여 실시 합니다.
			dataFields : ["m1", "m2", "m3", "m4", "m5", "m6", "m7", "m8", "m9", "m10", "m11", "m12"]
		},
		
		// 최초 보여질 때 모두 열린 상태로 출력 여부
		displayTreeOpen : true,
		
		// 그룹핑 후 셀 병함 실행
		enableCellMerge : true,
		
		// enableCellMerge 할 때 실제로 rowspan 적용 시킬지 여부
		// 만약 false 설정하면 실제 병합은 하지 않고 데이터 값만 같은 데이터 출력 시키지 않음. (기본값 : true)
		cellMergeRowSpan : false,

		// 그리드 ROW 스타일 함수 정의
		rowStyleFunction : function(rowIndex, item) {
			if (item._$isGroupSumField) {
				// 그룹핑으로 만들어진 합계 필드인지 여부
				// 그룹핑을 더 많은 필드로 하여 depth 가 많아진 경우는 그에 맞게 스타일을 정의하십시오.
				// 현재 3개의 스타일이 기본으로 정의됨.(AUIGrid_style.css)
				switch (item._$depth) { // 계층형의 depth 비교 연산
				case 2:
					return "aui-grid-row-depth1-style";
				case 3:
					return "aui-grid-row-depth2-style";
				case 4:
					return "aui-grid-row-depth3-style";
				default:
					return "aui-grid-row-depth-default-style";
				}
			}
			return null;
		}
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 푸터 객체 세팅
	AUIGrid.setFooter(myGridID, footerObject);
}

// 엑셀 내보내기(Export);
function exportClick() {
	
	// PDF 내보내기 속성
	var exportProps = {
			
			// 헤더 내용
			headers : [ {
				text : "", height:20 // 첫행 빈줄
			}, {
				text : "국가별 핸드폰 판매 통계", height:40, style : { fontSize:20, textAlign:"center", color:"#ff0000", fontWeight:"bold", underline:true, background:"#DAD9FF"}
			}, {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}],
			
			// 푸터 내용
			footers : [ {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}, {
				text : "Copyright 2019 AUISoft", height:24, style : { textAlign:"right", fontWeight:"bold", color:"#ffffff", background:"#222222"}
			}]
	};
	
	// 내보내기 실행
	AUIGrid.exportToXlsx(myGridID, exportProps);
};

// PDF 내보내기(Export), AUIGrid.pdfkit.js 파일을 추가하십시오.
function exportPdfClick() {
	
	// 완전한 HTML5 를 지원하는 브라우저에서만 PDF 저장 가능( IE=10부터 가능 )
	if(!AUIGrid.isAvailabePdf(myGridID)) {
		alert("PDF 저장은 HTML5를 지원하는 최신 브라우저에서 가능합니다.(IE는 10부터 가능)");
		return;
	}
	
	// PDF 내보내기 속성
	var exportProps = {
			
			// 폰트 지정
			fontPath : "../pdfkit/jejugothic-regular.ttf",
			
			// 헤더 내용
			headers : [ {
				text : "", height:20 // 첫행 빈줄
			}, {
				text : "국가별 핸드폰 판매 통계", height:40, style : { fontSize:20, textAlign:"center", color:"#0275BA", underline:true, background:"#DAD9FF"}
			}, {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}],
			
			// 푸터 내용
			footers : [ {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}, {
				text : "Copyright 2019 AUISoft", height:24, style : { textAlign:"right", color:"#ffffff", background:"#222222"}
			}]
	};
	
	// 내보내기 실행
	AUIGrid.exportToPdf(myGridID, exportProps);
};
