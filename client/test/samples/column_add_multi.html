<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/revenue_region.json");

};

// AUIGrid 칼럼 설정
var columnLayout = [{
		headerText : " ",
		children : [{
			headerText : "Column1",
			dataField : "p1201",
			dataType : "numeric", formatString : "#,##0",
			width : 120
		}, {
			headerText : "Column2",
			dataField : "p1202",
			dataType : "numeric", formatString : "#,##0",
			width : 120
		}, {
			headerText : "Column3",
			dataField : "p1203",
			dataType : "numeric", formatString : "#,##0",
			width : 120
		}]
	}, {
		headerText : "CT",
		children : [{
			headerText : "VL",
			children : [{
				headerText : " ",
				children : [{
					headerText : "Column4",
					dataField : "p1204",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}]
			}] // end of Calling children
		}] // end of CT children
	}, {
		headerText : "Missions",
		children : [{
			headerText : "Main Missions",
			children : [{
				headerText : "Columns",
				children : [{
					headerText : "Column5",
					dataField : "p1205",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}, {
					headerText : "Column6",
					dataField : "p1206",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}, {
					headerText : "Column7",
					dataField : "p1207",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}, {
					headerText : "Column8",
					dataField : "p1208",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}, {
					headerText : "Column9",
					dataField : "p1209",
					dataType : "numeric", formatString : "#,##0",
					width : 120
				}] // end of Columns children
			}] // end of Submission children
		}, {
			headerText : "Sub Missions",
			children : [{
				headerText : "Columns",
				children : [{
						headerText : "Column10",
						dataField : "p1210",
						dataType : "numeric", formatString : "#,##0",
						width : 120
					}, {
						headerText : "Column11",
						dataField : "p1211",
						dataType : "numeric", formatString : "#,##0",
						width : 120
					}, {
						headerText : "Column12",
						dataField : "p1212",
						dataType : "numeric", formatString : "#,##0",
						width : 120
					}] // end of Columns children
				}] // end of Sub Missions Children 
		}] // end of Missions children
	}];


// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		editable : true,
		fixedColumnCount : 2
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
};

var idx = 1;
function addColumn() {

	// 추가되는 칼럼의 dataField;
	var myDataField = "myNum" + idx;
	
	// 다음 dataField 를 위해 idx 증가 시킴
	idx++;
	
	// 새로운 칼럼
	var columnObj = {
			headerText : "새 칼럼",
			dataField : myDataField, // dataField 는 중복되지 않게 설정
			dataType : "numeric"
	};
	
	// 새로 추가되는 dataField 의 기본값이 필요하다면 실행
	// myNum 의 기본값 0으로 모든 행에 지정
	AUIGrid.updateAllToValue(myGridID, myDataField, 0);
	
	// parameter
	// columnObj : 삽입하고자 하는 칼럼 Object 또는 배열(배열인 경우 다수가 삽입됨)
	// rowPos : rowIndex 인 경우 해당 index 에 삽입, first : 최상단, last : 최하단, selectionUp : 선택된 곳 위, selectionDown : 선택된 곳 아래
	AUIGrid.addColumn(myGridID, columnObj, "last");

};


// 데이터 확인
function getGridData() {
	var gridData = AUIGrid.getGridData(myGridID);
	console.log(JSON.stringify(gridData, null, 4));
}

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<span class="btn" onclick="addColumn()">칼럼 추가</span>
		
		<span class="btn" onclick="getGridData()">데이터 보기</span>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		<div><span style="float:right;"> 식품군별 1일 섭취량 추이 , 통계청</span></div>

	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
