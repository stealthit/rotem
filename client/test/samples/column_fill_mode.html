<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/normal_100.json");

};


// AUIGrid 칼럼 설정
// 데이터 형태는 다음과 같은 형태임,
//[{"id":"#Cust0","date":"2014-09-03","name":"Han","country":"USA","product":"Apple","color":"Red","price":746400}, { .....} ];
var columnLayout = [ {
		dataField : "id",
		headerText : "ID",
		width:"15%"
	}, {
		headerText : "Header Group",
		children : [{
						dataField : "country",
						headerText : "Country",
						width:"10%"
					}, {
						dataField : "name",
						headerText : "Name",
						width:"10%"
					}]
	}, {
		dataField : "product",
		headerText : "Product",
		width:"15%"
	}, {
		dataField : "color",
		headerText : "Color",
		width:"10%"
	}, {
		dataField : "quantity",
		headerText : "Quantity",
		dataType : "numeric",
		width:"10%"
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric",
		width:"15%"
	}, {
		dataField : "date",
		headerText : "Date",
		width:"15%"
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		
		// 가로 스크롤 없이 현재 그리드 영역에 채우기 모드
		fillColumnSizeMode : true,
		
		editable : true
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// columnStateChange 이벤트 바인딩.
	AUIGrid.bind(myGridID, "columnStateChange", function(event) {
		var str = "<strong>eventType :</strong>" + event.type;
		str += "<strong>, dataField : </strong>" + event.dataField;
		str += "<strong>, prop : </strong>" + event.property;
		str += "<strong>, old : </strong>" + event.old + "<strong>, current : </strong>" + event.current;
		
		document.getElementById("ellapse").innerHTML = str;
	});
}

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>fillColumnSizeMode 속성을 true 로 설정하면 가로 스크롤 생성 없이 칼럼들을 비율 단위로 출력하여 해당 그리드 영역에 꽉차도록 칼럼들을 출력 시킵니다.</p>
		<p>만약 칼럼 레이아웃 정의 시 width 를 고정 값인 100, 200 등으로 정의한다 해도 해당 값의 총합의 비율만큼 계산되어 출력합니다. 즉, 어떠한 경우라도 비율 계산 적용됨</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright ©2022 AUISoft </p>
    </div>
</div>

</body>
</html>
