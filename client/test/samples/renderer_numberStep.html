<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.-->

<style type="text/css">

/* 커스텀 칼럼 스타일 정의 */
.aui-grid-user-custom-left {
	text-align:left;
}
.aui-grid-user-custom-right {
	text-align:right;
}
</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// AUIGrid 에 데이터 삽입합니다.
	AUIGrid.setGridData(myGridID, gridData);

};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "id",
		headerText : "Client ID",
		width : 140
	}, {
		dataField : "name",
		headerText : "Name",
		width : 140,
		style : "aui-grid-user-custom-left",
		renderer : {
			type : "IconRenderer",
			iconWidth : 20, // icon 가로 사이즈, 지정하지 않으면 24로 기본값 적용됨
			iconHeight : 20,
			iconTableRef :  { // icon 값 참조할 테이블 레퍼런스
				"default" : "./assets/office_man.png" // default
			}
		}
	}, {
		dataField : "price",
		headerText : "Price",
		width: 180,
		dataType : "numeric",
		style : "aui-grid-user-custom-right",
		renderer : {
			type : "NumberStepRenderer",
			min : -100000,
			max : 1000000,
			step : 1000
		}
	}, {
		dataField : "quantity",
		headerText : "Quantity",
		width: 180,
		dataType : "numeric",
		headerTooltip : { // 헤더 툴팁 표시 HTML 양식
			show : true,
			tooltipHtml : '키보드로 바로 입력 불가 설정<br/>오른쪽 스텝퍼로만 가능'
		},
		renderer : {
			type : "NumberStepRenderer",
			min : 0,
			max : 50,
			step : 1,
			inputHeight : 28, // input 높이 지정
			textEditable : false
		}
	}, {
		dataField : "stock",
		headerText : "Stock",
		width: 180,
		dataType : "numeric",
		style : "aui-grid-user-custom-right",
		headerTooltip : { // 헤더 툴팁 표시 HTML 양식
			show : true,
			tooltipHtml : '스텝퍼를 좌우로 설정'
		},
		renderer : {
			type : "NumberStepRenderer",
			min : 0,
			max : 100000,
			step : 10,
			isHorizontalStep : true, // 스텝퍼 좌우로 수평에 설정
			inputHeight : 28, // input 높이 지정
		}
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			// 행 높이 설정
			rowHeight : 40,
			// 행 체크 칼럼 설정			
			showRowCheckColumn : true,
			// 체크박스 대신 라디오버튼 출력함
			rowCheckToRadio : true,
			// 소팅
			enableSorting : true
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 에디팅 정상 종료 이벤트 바인딩
	AUIGrid.bind(myGridID, "cellEditEnd", auiCellEditingHandler);
	
}

// 편집 핸들러
function auiCellEditingHandler(event) {
	if(event.type == "cellEditEnd") {
		document.getElementById("ellapse").innerHTML = "Editing End : ( " + event.rowIndex  + ", " + event.columnIndex + ") : " + event.value;
	}
};

// 체크된 아이템 얻기
function getCheckedRowItems() {
	var checkedItems = AUIGrid.getCheckedRowItems(myGridID);
	var str = "";
	var rowItem;
	for(var i=0, len = checkedItems.length; i<len; i++) {
		rowItem = checkedItems[i];
		str += "row : " + rowItem.rowIndex + ", id :" + rowItem.item.id + ", Price : " + rowItem.item.price  + ", Quantity : " + rowItem.item.quantity + ", Stock : " + rowItem.item.stock;
	}
	alert(str);
}

// 그리드 데이터 
var gridData = [{"id":"#Cust0","name":"Steve","price":411129,"quantity":11,"stock":5749},{"id":"#Cust1","name":"Anna","price":645085,"quantity":8,"stock":1755},{"id":"#Cust2","name":"Lawrence","price":658506,"quantity":43,"stock":1261},{"id":"#Cust3","name":"Kim","price":499718,"quantity":14,"stock":5132},{"id":"#Cust4","name":"Emma","price":53897,"quantity":2,"stock":9141},{"id":"#Cust5","name":"Jennifer","price":851217,"quantity":4,"stock":6848},{"id":"#Cust6","name":"Han","price":576905,"quantity":49,"stock":8041},{"id":"#Cust7","name":"Steve","price":102855,"quantity":22,"stock":9566},{"id":"#Cust8","name":"Anna","price":38864,"quantity":18,"stock":8091},{"id":"#Cust9","name":"Lawrence","price":350045,"quantity":40,"stock":800},{"id":"#Cust10","name":"Kim","price":969049,"quantity":7,"stock":352},{"id":"#Cust11","name":"Emma","price":546477,"quantity":44,"stock":7890},{"id":"#Cust12","name":"Jennifer","price":261180,"quantity":24,"stock":5570},{"id":"#Cust13","name":"Han","price":201670,"quantity":11,"stock":1094},{"id":"#Cust14","name":"Steve","price":960010,"quantity":45,"stock":6342},{"id":"#Cust15","name":"Anna","price":940867,"quantity":3,"stock":492},{"id":"#Cust16","name":"Lawrence","price":338717,"quantity":36,"stock":1480},{"id":"#Cust17","name":"Kim","price":832232,"quantity":3,"stock":1651},{"id":"#Cust18","name":"Emma","price":199931,"quantity":46,"stock":6796},{"id":"#Cust19","name":"Jennifer","price":617157,"quantity":42,"stock":9273},{"id":"#Cust20","name":"Han","price":814309,"quantity":47,"stock":9966},{"id":"#Cust21","name":"Steve","price":954999,"quantity":4,"stock":6859},{"id":"#Cust22","name":"Anna","price":43408,"quantity":2,"stock":6584},{"id":"#Cust23","name":"Lawrence","price":28520,"quantity":19,"stock":8113},{"id":"#Cust24","name":"Kim","price":444799,"quantity":38,"stock":4436},{"id":"#Cust25","name":"Emma","price":93669,"quantity":29,"stock":8247},{"id":"#Cust26","name":"Jennifer","price":432524,"quantity":29,"stock":9283},{"id":"#Cu </script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>NumberStep 렌더러는 지정된 숫자의 범위 안에서 정해진 간격만큼 가감합니다.(min, max, step)</p>
		<p>Price 칼럼에는 마우스 뿐만 아니라, 직접 키보드로 입력이 가능하도록 설정하였고, (Enter: 수정 완료, Esc : 수정 취소)</p>
