<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2 Collaboration</title>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 1050px)" />
  </head>
  <body>
    <div class="wrapper share_wrap" id="LC_Page_30000">
      <header class="share-header">
        <a href="#"
          ><div class="share-logo"><img src="img/img-logo.svg" alt="" /></div
        ></a>
      </header>
      <section class="share-wrap">
        <div class="tit">
          <h1>파일명3.mp4</h1>
        </div>
        <div class="image-full">
          <div class="image">
            <div class="mv-wrap">
              <section class="mv-con mv-con-solo">
                <div class="mv"></div>
                <div class="progress-wrap">
                  <span class="ic-progress progress0"
                    >cmt-zone
                    <!--rollover cmt-->
                    <div class="cmt-rect">
                      <div class="comment-header">
                        <div class="ic-img-user"><p></p></div>
                        <div class="user-tit">홍길동 <span>8시간 전</span></div>
                      </div>
                      <div class="comment-timeline">
                        <label>00:43</label>
                        <p>이 부분 너무 좋은데요!! 부분 너무 좋...</p>
                      </div>
                    </div>
                  </span>
                  <span
                    class="ic-progress progress1"
                    style="left: calc(60% + 6px)"
                    >cmt-zone
                    <!--rollover cmt-->
                    <div class="cmt-rect">
                      <div class="comment-header">
                        <div class="ic-img-user"><p></p></div>
                        <div class="user-tit">홍길동 <span>8시간 전</span></div>
                      </div>
                      <div class="comment-timeline">
                        <label>00:43</label>
                        <p>이 부분 너무 좋은데요!!</p>
                      </div>
                    </div>
                  </span>
                  <span
                    class="ic-progress progress2"
                    style="left: calc(75% + 6px)"
                    >cmt-zone
                    <!--rollover cmt-->
                    <div class="cmt-rect">
                      <div class="comment-header">
                        <div class="ic-img-user"><p></p></div>
                        <div class="user-tit">홍길동 <span>8시간 전</span></div>
                      </div>
                      <div class="comment-timeline">
                        <label>00:43</label>
                        <p>이 부분 너무 좋은데요!!</p>
                      </div>
                    </div>
                  </span>
                  <progress class="play-progress" value="20" max="100">
                    progress
                  </progress>
                  <div class="ic-img-user progress0"><p></p></div>
                  <div
                    class="ic-img-user progress1"
                    style="left: calc(60% - 3px)"
                  >
                    <p></p>
                  </div>
                  <div
                    class="ic-img-user progress2"
                    style="left: calc(75% - 3px)"
                  >
                    <p></p>
                  </div>
                </div>
                <div class="control-wrap">
                  <div class="ctl-left">
                    <button class="ctl-rect ctl-play" title="재생하기">
                      재생
                    </button>
                    <!--button class="ctl-rect ctl-play pause" title="정지하기">정지하기</button-->
                    <button class="ctl-rect ctl-repeat" title="반복재생">
                      repeat
                    </button>
                    <!--button class="ctl-rect ctl-repeat repeat" title="반복해제">repeat 정지</button-->
                    <button class="ctl-rect ctl-volumn" title="음소거">
                      볼륨
                      <progress
                        class="volumn-progress mobile"
                        value="20"
                        max="100"
                      >
                        progress
                      </progress>
                    </button>
                    <!--button class="ctl-rect ctl-volumn mute" title="음소거 해제">볼륨</button-->
                    <progress class="volumn-progress pc" value="20" max="100">
                      progress
                    </progress>
                    <div class="ctl-timeline mobile">
                      <span>00:55</span> / 00:53
                    </div>
                  </div>
                  <div class="ctl-right">
                    <button type="button" class="ctl-type-btn">Standard</button>
                    <!--standard 클릭시 나오는 부분-->
                    <ul class="menu-box" id="standard-box">
                      <li><button type="button" id="">Standard</button></li>
                      <li><button type="button" id="">Timecode</button></li>
                      <li><button type="button" id="">Frames</button></li>
                    </ul>
                    <!--//standard 클릭시 나오는 부분-->
                    <div class="ctl-timeline pc">
                      <span>00:55</span> / 00:53
                    </div>
                    <button
                      type="button"
                      class="ctl-rect ctl-fullSize"
                      title="전체화면"
                    >
                      전체화면
                    </button>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="name">파일명3.mp4</div>
          <div class="script">설명내용이 나옵니다.</div>
        </div>
      </section>
      <footer class="share-footer">
        <div class="share-bottom-logo">
          <img src="img/img-logo-bottom.svg" alt="" />
        </div>
        <p class="copyright">ⓒ Copyright@U2 co., Ltd. All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
