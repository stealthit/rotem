      document.addEventListener("DOMContentLoaded", function () {
        /************ preview picture ***********/

        var btnAdd = document.querySelector(".btn-add-picture");
        var btnClose = document.querySelector(".btn-modal-close");
        var btnConfirm = document.querySelector(".btn-confirm");
        var addPicture = document.querySelector(".profile-add-picture");
        btnAdd.addEventListener("click", function () {
