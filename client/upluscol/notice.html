    <!-- <script src="js/script.js"></script>     -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var selCycle = document.querySelectorAll(".notice-cycle li");

        selCycle.forEach(function (data) {
          data.addEventListener("click", function () {
            //old current 처리
            let current = document.querySelector(".notice-cycle li.current");
            current.classList.remove("current");
            var oldCur = current.querySelector(".main-image img");
            var oldImg = oldCur.src;
            oldCur.src = oldImg.replace("-s.svg", "-n.svg");

            //new current 처리
            data.classList.add("current");
            var imgTag = this.querySelector(".main-image img");
            var imgSrc = imgTag.src;
            var newSrc = imgSrc.replace("-n.svg", "-s.svg");
            imgTag.src = newSrc;
          });
        });
      });
    </script>
