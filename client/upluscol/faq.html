        var elements = document.querySelectorAll("tbody tr"); // 모든 영역 접기
        elements.forEach(function (el) {
          if (el.className == "view") {
            el.style.display = "none";
          } else if (el.className == "display-view") {
            el.onclick = switchDisplay;
          }
        });

        // 상태에 따라 접거나 펼치기
        function switchDisplay() {
          var target = this.nextSibling; //view
          var detailImg = this.querySelector("td img");

          if (target.style.display == "table-row") {
            target.style.display = "none";
            if (detailImg.className == "close-detail") {
              detailImg.classList.remove("close-detail");
            }
            detailImg.classList.add("open-detail");
          } else {
            target.style.display = "table-row";
            if (detailImg.className == "open-detail") {
              detailImg.classList.remove("open-detail");
            }
            detailImg.classList.add("close-detail");
          }
        }

        var tabMenu = document.querySelectorAll(".faq-tab-menu li");
        tabMenu.forEach(function (data) {
          data.addEventListener("click", function () {
            event.preventDefault();
            let current = document.querySelector(".faq-tab-menu li.current");
            current.classList.remove("current");
            data.classList.add("current");

            //분류별 탭메뉴 클릭시 분류별로 sorting 기능 적용
            var k = data.innerHTML;
            var selData = document.querySelectorAll("#tb-faq > tbody > tr");

            if (k == "전체") {
              selData.forEach(function (el) {
                if (el.className == "view") {
                  el.style.display = "none";
                } else {
                  el.style.display = "";
                }
              });
            } else {
              selData.forEach(function (el) {
                if (el.firstChild.textContent == k) {
                  el.style.display = "";
                } else {
                  el.style.display = "none";
                }
              });
            }
          });
        });

        // 배열데이타 table tag로
        function setTableBody(tableData, tableID) {
          tableData.forEach(function (data) {
            var addTag = "";

            data.forEach(function (el, i) {
              if (i == 0) {
                addTag =
                  '<tr class="display-view"><td class="tac">' + el + "</td>";
              } else if (i == 1) {
                addTag += '<td class="width-span" scope="col">' + el + "</td>";
                addTag += '<td scope="col"><img class="open-detail"></td></tr>';
              } else if (i == 2) {
                addTag +=
                  '<tr class="view"><td colspan="3">' + el + "</td></tr>";
              }
            });
            var tbody = document.querySelector("tbody");
            tbody.innerHTML += addTag;
          });
