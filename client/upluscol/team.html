    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //isData 값이 true 이면 팀데이타 내역, false이면 데이타 없음 이미지
        var isData = true;
        if (isData) {
          document.getElementById("team-no-data").style.display = "none";
          document.querySelector(".team-wrap").style.display = "";
        } else {
          document.getElementById("team-no-data").style.display = "";
          document.querySelector(".team-wrap").style.display = "none";
        }

        var teamTableData = [
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
            ["project team", "1"],
          ],
          tbTeam = document.getElementById("tb-team");
        setTableBody(teamTableData, tbTeam);

        function setTableBody(tableData) {
          tableData.forEach(function (data, idx) {
            var addTag = "",
              ckIdx = idx + 1;
            addTag += "<tr>";
            data.forEach(function (el, i) {
              switch (i) {
                // case 0 : addTag += '<tr><td><input type="checkbox" for></td>';
                case 0:
                  addTag +=
                    '<tr><td><input type="checkbox" id="ck-' +
                    ckIdx +
                    '"><label for="ck-' +
                    ckIdx +
                    '"></label></td>';

                  addTag += "<td>" + el + "</td>";
                  break;
                case 1:
                  addTag += '<td class="tac">' + el + "</td>";
                  addTag +=
                    '<td class="tac"><button class="btn-modify "></button></td>';
                  addTag +=
                    '<td><button class="btn-delete" type="button"></button></td></tr>';
                  break;
              }
            });
            addTag += "</tr>";
            var tbody = document.querySelector("tbody");
            tbody.innerHTML += addTag;
          });
        }

        // checkbox 전체 선택/해제
        var ckTableTeam = document.getElementById("ck-tb-team");
        ckTableTeam.addEventListener("change", function () {
          var tbodyCK = document.querySelectorAll(
            'tbody input[type="checkbox"]'
          );
          var bChecked = this.checked;

          tbodyCK.forEach(function (el) {
            el.checked = bChecked;
          });
        });

        var addTeamModal = document.querySelector(".team-add-team");
        var addTeam = document.querySelector(".add-team");
        var btnCancel = document.querySelector(".team-add-team .btn-cancel");
        var btnClose = document.querySelector(
          ".team-add-team .btn-modal-close"
        );
        var btnConfirm = document.querySelector(".team-add-team .btn-confirm");
        //팀추가
        addTeam.addEventListener("click", function () {
          event.preventDefault();
          addTeamModal.style.display = "block";
        });
        btnCancel.addEventListener("click", function () {
          event.preventDefault();
          addTeamModal.style.display = "none";
        });
        btnClose.addEventListener("click", function () {
          event.preventDefault();
          addTeamModal.style.display = "none";
        });
        btnConfirm.addEventListener("click", function () {
          event.preventDefault();
          addTeamModal.style.display = "none";
        });
        //삭제버튼 클릭
        document
          .querySelector(".btn-sel-delete")
          .addEventListener("click", function () {
            if (confirm("삭제하시겠습니까?") == true) {
              // addTeamModal.style.display = 'none';
            } else {
            }
          });
      });
    </script>
