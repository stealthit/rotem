    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var accSetting = document.querySelectorAll(".account-cycle li");

        accSetting.forEach(function (data) {
          data.addEventListener("click", function () {
            if (data.classList.contains("current") > 0) {
              data.classList.remove("current");
              var oldCur = this.querySelector(".main-image img");
              var oldImg = oldCur.src;
              oldCur.src = oldImg.replace("-s.svg", "-n.svg");
            } else {
              data.classList.add("current");
              var imgTag = this.querySelector(".main-image img");
              var imgSrc = imgTag.src;
              var newSrc = imgSrc.replace("-n.svg", "-s.svg");
              imgTag.src = newSrc;
            }
          });
        });
